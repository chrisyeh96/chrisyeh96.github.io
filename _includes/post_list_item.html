<li>
  <span class="post-meta">{{ post.date | date: site.date_format }}</span>
  {%- for tag in post.tags -%}
    <a href="/tags/#{{ tag }}" class="badge text-bg-secondary ms-2">{{ tag }}</a>
  {%- endfor -%}
  <h2>
    <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title | escape }}</a>
  </h2>
  {%- if post.excerpt -%}
  {{ post.excerpt | markdownify }}
  {%- endif -%}
</li>
