- date: 2026-03-31
  title: Caltech 2025-26 Science Journeys speaker
  description: I am selected as one of 3 speakers for the [Caltech Science Journeys](https://events.caltech.edu/series/science-journeys) series for the 2025-26 season. I will give a [public lecture](https://events.caltech.edu/calendar/science-journey-smarter-ai-for-a-more-sustainable-world) on my research in AI for sustainability in Beckman Auditorium.

- date: 2025-10-26
  title: INFORMS Annual Meeting 2025
  description: I have been invited to present my work on "Learning Decision-Focused Uncertainty Representations for Robust and Risk-Constrained Optimization" at the Energy and Applied Probability Session of the [2025 INFORMS Annual Meeting](https://meetings.informs.org/wordpress/annual/) in Atlanta, Georgia. Thank you [Professor Gal Mendelson](https://dds.technion.ac.il/people/academic-staff/mendelson-gal/) for the invitation!

- date: 2025-10-09
  title: Cornell Young Researchers Workshop
  description: I will present a poster on "Learning Decision-Focused Uncertainty Representations" at the [Cornell Young Researchers Workshop](https://www.engineering.cornell.edu/orie/young-researchers-workshop/) hosted at Cornell University in Ithaca, New York.

- date: 2025-08-05
  title: Awarded Quad Fellowship
  description: I am among 37 graduate students (5 in USA) selected for the [2025 Quad Fellowship](https://www.quadfellowship.org/2025-fellows/christopher-yeh), and I am featured in [Caltech News](https://www.caltech.edu/about/news/2025-quad-fellows). The Quad Fellowship is an initiative of the governments of The Quad countries (Australia, India, Japan, USA) to build ties among the next generation of STEM leaders.

- date: 2025-05-27
  title: Served as Panelist for UNC CLAIM Workshop
  description: I served as a panelist a session titled "AI - Buzzword or Breakthrough Technology?" for the [Center for Climate Leadership and AI-driven Integrity and Mitigation (CLAIM) Workshop](https://www.eventbrite.com/e/claim-workshop-tickets-1328285831679) at the University of North Carolina at Chapel Hill. Thank you [Professor Angel Hsu](https://datadrivenlab.org/) for the invitation!

- date: 2025-07-24
  title: Presented at ICCOPT 2025
