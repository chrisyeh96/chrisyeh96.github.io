  description: I was invited to present my work on "End-to-end Conformal Calibration for Risk Control and Robust Optimization" at a group meeting of Professor Priya Donti's group at MIT. Thank you [Professor Donti](https://priyadonti.com/) for the inviation!

- date: 2025-05-16
